<body>
	<div class="header">
	  <h1>video.js video sample</h1>
	</div>
    <section class="main-content">
    	<input id="playerSource" type="text" placeholder="source" value="https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8" />
		<button id="playButton">Play</button>
		<video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"
			width="640" data-setup='{ "techorder" : ["flash", "html5"] }'>

<!-- 			<source type='rtmp/flv' src="rtmp://192.168.2.113/LiveApp/354802989174760345964971"> -->		
			<source type='application/x-mpegurl' src="http://184.72.239.149/vod/smil:BigBuckBunny.smil/playlist.m3u8">
<!-- 			<source type='application/x-mpegurl' src="http://192.168.2.109/LiveApp/streams/679029362635298781366166.m3u8"> -->

			<p class="vjs-no-js">
				To view this video please enable JavaScript, and consider upgrading
				to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supportsHTML5 video</a>
			</p>
		</video>
		
		<script type="text/javascript">
 			$(document).ready(function(){
			
				const player = videojs('my-video');
				//const myPlayer = $('#my-video');
				console.log(player);
				
				const playerSource = $('#playerSource');
				// https://mnmedias.api.telequebec.tv/m3u8/29880.m3u8
				// https://bitdash-a.akamaihd.net/content/MI201109210084_1/m3u8s/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.m3u8
				// http://www.streambox.fr/playlists/test_001/stream.m3u8
			
 				$('#playButton').on('click', function(event) {
					console.log('click: ' + playerSource.val());
					
					player.on('ended', function() {
						console.log('video is done!');
					});
					
					player.on('pause', function() {
						console.log('on pause!');
					});
					
					player.on('play', function() {
						console.log('on play!');
					});
					
					if (playerSource.val()) {
						player.reset()
						player.src({ type: 'application/x-mpegurl', src: playerSource.val() });
						player.play();
					}					
					
					/*if (!player.paused() && !player.ended()) {
						console.log('pause');
						player.pause();
					} else {
						console.log('play');
						player.play();
					};*/
				});
			});
		</script>
